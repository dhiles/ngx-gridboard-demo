<div #gridContainer class="grid-container">
	<ul id="grid" class="grid">
		<div #positionHighlightItem class="position-highlight">
		</div>
		<div *ngFor="let item of items; let i = index">
			<gb-item-container  #dragItem (mouseDownEmitter)="itemMouseDown($event)" [item]="item" [highlightColor]="options.highlightColor" [defaultColor]="'yellow'" [(activeItem)]="activeItem" (activeItemChange)="activeItemChange(item)" 
			  class="ui-draggable myitem">
			</gb-item-container>
		</div>
	</ul>

</div>
